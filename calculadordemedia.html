<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            margin: 50px auto;
            padding: 20px;
            max-width: 400px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        input[type="number"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Média</h1>
        <p>Insira os números abaixo:</p>
        <div id="inputs"></div>
        <button onclick="addInput()">Adicionar Número</button>
        <button onclick="calculateAverage()">Calcular Média</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function addInput() {
            const inputsDiv = document.getElementById('inputs');
            const input = document.createElement('input');
            input.type = 'number';
            input.placeholder = 'Digite um número';
            inputsDiv.appendChild(input);
        }

        function calculateAverage() {
            const inputs = document.querySelectorAll('#inputs input');
            let sum = 0;
            let count = 0;

            inputs.forEach(input => {
                const value = parseFloat(input.value);
                if (!isNaN(value)) {
                    sum += value;
                    count++;
                }
            });

            const resultDiv = document.getElementById('result');
            if (count === 0) {
                resultDiv.textContent = 'Por favor, insira pelo menos um número válido.';
            } else {
                const average = sum / count;
                resultDiv.textContent = `A média é: ${average.toFixed(2)}`;
            }
        }
    </script>
</body>
</html>
